<!DOCTYPE html>
<html>
<head>
	<title>Video Background Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #000;
			color: #fff;
			font-family: sans-serif;
		}
		video {
			position: fixed;
			top: 50%;
			left: 50%;
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			z-index: -100;
			transform: translateX(-50%) translateY(-50%);
			background: url('') no-repeat;
			background-size: cover;
			transition: 1s opacity;
		}
		.content {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			z-index: 1;
			width: 100%;
			padding: 20px;
			box-sizing: border-box;
			background-color: rgba(0,0,0,0.5);
		}
		h1 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<video id="my-video" autoplay loop>
		<source src="video.mp4" type="video/mp4">
	</video>
	<button onclick="playPause()">播放/暂停</button>
	
	<script>
		var myVideo = document.getElementById("my-video");
	
		function playPause() {
			if (myVideo.paused) {
				myVideo.play();
			} else {
				myVideo.pause();
			}
		}
	</script>
	
	<div class="content">
		<h1>恭喜你怀孕了！！！</h1>
		<p></p>
	</div>
</body>
</html>
